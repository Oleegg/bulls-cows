<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Document</title>
</head>

<body>
    <div class="wrapper">
        <div class="winner none">
            <h2>Ура!!!</h2>
            <span class="winner__text"></span>
            <button class="wrapper__btn">Еще игру!!!</button>
        </div>
        <h1>Bulls-Cows</h1>
        <div class="container">
            <div class="counter">
                <div class="counter__player">
                    <h5 class="counter__player-number"></h5>
                    <h4 class="counter__player-title titles">Player moves</h4>
                    <div class="counter__player-block">
                        <ul class="counter__player-list list-ul"></ul>
                        <ul class="counter__player-list2 list-ul"></ul>
                    </div>
                </div>
                <div class="counter__computer">
                    <h5 class="counter__computer-number"></h5>
                    <h4 class="counter__computer-title titles">Computer moves</h4>
                    <div class="counter__computer-block">
                        <ul class="counter__computer-list list-ul"></ul>
                        <ul class="counter__computer-list2 list-ul"></ul>
                    </div>
                </div>
                <div class="player">
                    <h3 class="player__title">Pleyer</h3>

                    <div class="player__inner">
                        <input class="player__title-input" type="number">
                        <button class="player__title-button">Запомнить число</button>
                    </div>
                </div>

            </div>
        </div>
    </div>
    </div>
    <script src="./index.js"></script>
</body>

</html>
